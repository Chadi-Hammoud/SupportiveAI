<!DOCTYPE html>
<html>
<head>
  <title>Update Profile</title>
</head>
<body>
  <h1>Update Profile</h1>

  <form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>
    <p> <a href="/forget/">Change your password</a> </p>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ patient.name }}" required><br><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ patient.phone }}" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ patient.address }}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ patient.email }}" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="M" {% if patient.gender == 'M' %}selected{% endif %}>Male</option>
      <option value="F" {% if patient.gender == 'F' %}selected{% endif %}>Female</option>
    </select><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob" name="dob" value="{{ patient.dob }}" required><br><br>

    <input type="submit" value="Update">
  </form>
</body>
</html>
